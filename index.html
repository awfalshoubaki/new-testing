
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مغامرة أصوات الحيوانات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #0ea5e9;
        --deep-blue: #0369a1;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background: #0f172a;
        margin: 0;
        overflow: hidden;
      }
      .game-container {
        max-width: 500px;
        margin: 0 auto;
        height: 100vh;
        position: relative;
        background: radial-gradient(circle at top, #38bdf8 0%, #0ea5e9 100%);
        box-shadow: 0 0 100px rgba(0,0,0,0.8);
        border-left: 1px solid rgba(255,255,255,0.1);
        border-right: 1px solid rgba(255,255,255,0.1);
        overflow: hidden;
      }
      .bg-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .bg-vignette {
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.3) 100%);
        z-index: 5;
      }
      .bg-floor {
        background: linear-gradient(to top, #166534 0%, transparent 40%);
        bottom: 0;
        height: 100%;
        z-index: 1;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes soft-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      .animate-soft-float { animation: soft-float 5s ease-in-out infinite; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.5);
      }
    </style>
